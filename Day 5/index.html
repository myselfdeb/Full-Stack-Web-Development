<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements -HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h4>Inline Element</h4>
    <p>hey </p>
    <h4>Block Elements</h4>
    <a href="https://google.com">Google</a>
    <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, aspernatur.</div>
    <span>Lorem ipsum dolor, sit amet consectetur adipisicing.</span><a href="">amet consectetur adipisicing</a>
    <form action="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Input Your Name" required>
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Input Your City" required>
        </div>
        <div>
            <label for="pincode">PinCode</label>
            <input type="text" id="pincode" placeholder="Input Your PinCode">
        </div>
    </form>
</body>

</html>
