<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <h1>Semantic Tags</h1>
    <main>
        <section>
            <article>
                <h2>Article Title</h2>
                <section>
                    <p>Content here</p>
                </section>
            </article>
        </section>

            <img src="image.jpeg" width="455" height="210" alt="An example image">
            <figcaption>This is an example image.</figcaption>
        </figure>
    </main>
    <footer>

    </footer>
</body>

</html>
